name: cyclop
description: An experimental flutter colorpicker with an optional eyedropper tool ( Material colors swatches, AHSL, ARGB and custom swatches library )
version: 0.5.3
homepage: https://github.com/rxlabz/cyclop

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  image: ^4.5.4
  quiver: ^3.2.2
  basics: ^0.10.0
  flutter_ume_plus: ^4.3.0

dev_dependencies:
  flutter_lints: ^6.0.0

